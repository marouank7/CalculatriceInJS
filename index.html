<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Calculatrice</title>
</head>
<body>
    <div class="container border border-dark rounded-lg">
        <h1 class="text-center bg-dark rounded-lg text-white p-2 m-2">Calculatrice</h1>
        <div class="form-group">
            <input type="text" class="form-control text-center" id="resultat" disabled>
        </div>
        <div id="touches">
            <div class="row">
                <button id="c7" class="col btn btn-primary m-2">7</button>
                <button id="c8" class="col btn btn-primary m-2">8</button>
                <button id="c9" class="col btn btn-primary m-2">9</button>
                <button id="bDiv" class="col btn btn-info m-2">/</button>
            </div>
            <div class="row">
                <button id="c4" class="col btn btn-primary m-2">4</button>
                <button id="c5" class="col btn btn-primary m-2">5</button>
                <button id="c6" class="col btn btn-primary m-2">6</button>
                <button id="bMul" class="col btn btn-info m-2">*</button>
            </div>
            <div class="row">
                <button id="c1" class="col btn btn-primary m-2">1</button>
                <button id="c2" class="col btn btn-primary m-2">2</button>
                <button id="c3" class="col btn btn-primary m-2">3</button>
                <button id="bMin" class="col btn btn-info m-2">-</button>
            </div>
            <div class="row">
                <button id="point" class="col btn btn-info m-2">.</button>
                <button id="c0" class="col btn btn-primary m-2">0</button>
                <button id="Egal" class="col btn btn-success m-2">=</button>
                <button id="bPlus" class="col btn btn-info m-2">+</button>
            </div>
        </div>
        <h2>Op√©ration : </h2>
        <div id="recap" class="text-center bg-warning m-2 p-2 rounded-lg overflow-auto" style="font-size: 10px; height: 100px;" ></div>
    
    </div>
   
    
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
